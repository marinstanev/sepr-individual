<div class="d-flex flex-row w-auto">
  <span style="flex: 1"></span>
  <a class="btn btn-secondary" routerLink="create" aria-label="New tournament">
    <i class="bi bi-plus-lg"></i>
    New tournament
  </a>
</div>

<form class="d-flex flex-row w-auto mb-3" (submit)="reloadTournaments()">
  <button type="submit" hidden="hidden">submit</button>
  <div class="flex-grow-1">
    <label for="searchHorseName" class="col-form-label">
      Name
    </label>
    <input type="text" id="searchHorseName" name="searchHorseName"
           class="form-control"
           [(ngModel)]="searchParams.name"
           (ngModelChange)="searchChanged()"
    >
  </div>
  <div class="ms-1">
    <label for="searchTournamentStartDate" class="col-form-label">
      Earliest Start Date
    </label>
    <input type="date" id="searchTournamentStartDate" name="searchTournamentStartDate"
           pattern="\d{4}-\d{2}-\d{2}"
           placeholder="yyyy-mm-dd"
           class="form-control"
           [(ngModel)]="searchStartDate"
           (ngModelChange)="searchChanged()"
    >
  </div>
  <div class="ms-1">
    <label for="searchTournamentFinishDate" class="col-form-label">
      Latest Finish Date
    </label>
    <input type="date" id="searchTournamentFinishDate" name="searchTournamentFinishDate"
           pattern="\d{4}-\d{2}-\d{2}"
           placeholder="yyyy-mm-dd"
           class="form-control"
           [(ngModel)]="searchFinishDate"
           (ngModelChange)="searchChanged()"
    >
  </div>
</form>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th class="min-width">Standings</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tournament of tournaments" class="center-td">
      <td>{{tournament.name}}</td>
      <td>{{tournament.startDate}}</td>
      <td>{{tournament.endDate}}</td>
      <td>
        <a class="d-flex justify-content-evenly btn btn-sm responsive-tree-button"
           [routerLink]="['standings', tournament.id]"
           aria-label="Show tournament standings">
          <i class="bi bi-trophy"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
